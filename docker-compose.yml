version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: narrative-hunter-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: hunter
      POSTGRES_PASSWORD: hunter
      POSTGRES_DB: narrative_hunter
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hunter -d narrative_hunter"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
